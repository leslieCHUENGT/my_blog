<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }
        .header{
            height: 200px;
            width: 100%;
            background-color: aqua;
        }
        .content{
            display: flex;
            flex: 1;
        }
        .left{
            background-color: black;
            width: 300px;
            height: 100%;
        }
        .right{
            background-color: blue;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="header"></div>
        <div class="content">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </div>
</body>
</html>
