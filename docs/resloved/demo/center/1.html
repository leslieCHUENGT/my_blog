<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Semantic Tags Example</title>
</head>
<style>
    .father{
        width:500px;
        height:300px;
        border:1px solid #0a3b98;
        position: relative;
    }
    .son{
        width:100px;
        height:40px;
        background: #f0a238;
        position: absolute;
        top:0;
        left:0px;
        right:0;
        bottom:0;
        margin:auto;
    }
</style>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
