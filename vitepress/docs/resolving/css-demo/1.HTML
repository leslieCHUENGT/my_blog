<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const promise = new Promise((resolve, reject) =>{
            console.log('1');
            resolve(5);
            console.log('2');
            reject(6);
        }).then((val) => {
            console.log(val);
        }).catch((err) => {
            console.log(err);
        })
        promise.then(() => {
            console.log('3');
        })
        console.log('4');
        setTimeout(() => {
            console.log('7');
        })
        // 1 2 4 5 3 7
    </script>
</body>
</html>
